<h2>Shopping List</h2>

        <style>
            .not-purchased {
                font-weight: bold;
            }
        </style>

        <div (click)="toggleItem(item)" *ngFor="#item of list" 
        [class.not-purchased] = "!item.purchased" >
            &raquo;&nbsp;{{item.name}}
        </div>
        
        <form>
            <label for="newItem">Add Item:</label>
            
            <input name="newItem"
            #newItemCtrl = "ngForm"
            Required
            [(ngModel)]="newItem"/>
            <button [disabled]="!newItemCtrl.valid"
            (click)="addItem()">Add</button>
        </form>
